    <div class="container">
      <a class="navbar-brand" href="#">Honk Technology Corporation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

  <section id="about" class="container py-5">

    <h2>About</h2>

    <img src="images/avatar.jpg" class="profile-picture" alt="Your Name">
    <div style="display: inline-block;">
      <p>Hello! We are <br />
        <b>Honk Technology Mega Corporation </b><br />
        tiny indie game studio
      </p>
    </div>
  </section>

  <section id="portfolio" class="container py-5">
    <h2>Portfolio</h2>
    <div id="game-cards" class="row">

      {{#each games}}
      <div class="col-md-4">
        <div class="card mb-4">
          <a href="{{ url }}" target="_blank">
            <img src="{{ cover_url }}" class="card-img-top" alt="{{ title }}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ short_text }}</p>
            <a href="{{ url }}" class="btn btn-primary" target="_blank">Play</a>
          </div>
        </div>
      </div>
      {{/each}}

    </div>
  </section>

  <section id="contact" class="container py-5">

  </section>
